<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{appTitle}}</title>

    <script>
      window['sap-ushell-config'] = {
        defaultRenderer: 'fiori2',
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: 'sap.ushell.plugins.rta',
            config: {
              validateAppVersion: false,
            },
          },
        },
        applications: {
          'my-cepages': {
            title: 'List of grape varieties',
            description: 'List report',
            additionalInformation: 'SAPUI5.Component=my.cave.listcepages',
            applicationType: 'URL',
            url: './list-cepages/webapp',
            navigationMode: 'embedded',
          },
          'my-vins': {
            title: 'List of wines',
            description: 'List report',
            additionalInformation: 'SAPUI5.Component=demo.listvins',
            applicationType: 'URL',
            url: './list-vins/webapp',
            navigationMode: 'embedded',
          },
          'my-overview': {
            title: 'Overview',
            description: 'Overview Page',
            additionalInformation: 'SAPUI5.Component=my.cave.overview',
            applicationType: 'URL',
            url: './ovp-cepage/webapp',
            navigationMode: 'embedded',
          },
          'to-customer': {
            title: 'Nav to customer launchpad',
            description: 'Nav to customer launchpad',
            applicationType: 'URL',
            url: '../customer-apps/launchpad.html',
          },
        },
      };
    </script>

    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      src="https://ui5.sap.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates, sap.ui.core, sap.f, sap.ui.comp, sap.ui.table, sap.suite.ui.generic.template, sap.ui.generic.app, sap.ovp"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-bindingSyntax="complex"
    ></script>
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ushell.Container.createRenderer().placeAt('content');
      });
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
